<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO List | Add New Item</title>

	<!-- CSS imports -->
	<link rel="stylesheet" type="text/css" href="css/material-shell.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- JS  imports -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/angular-resource.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header class="header">
    	<h1 class="header__title">TODO List</h1>
    	<button id="butAdd" class="headerButton" aria-label="Add"></button>
  	</header>

	<main class="main">
		<div class="row">

			<form action="" class="col s12">
				<div class="input-field col s12">
	          		<input id="item_title" type="text" class="validate">
	          		<label for="item_title">Titulo</label>
	        	</div>

	        	<div class="input-field col s12">
		          <textarea id="textarea1" class="materialize-textarea"></textarea>
		          <label for="textarea1">Adicionar conteudo a lista</label>
		        </div>

		        <div class="row right">
			        <div class="col s12">
						<a class="waves-effect waves-light btn" type="submit" name="action">Cancelar
							<i class="material-icons right">cancel</i>
						</a>

						<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</form>

		</div>
	</main>
</body>
</html>
