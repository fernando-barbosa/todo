<div  ng-controller="LocalStorageController">
	<div  ng-controller="FirebaseController">
		<form>
			<div class="input-field col s12">
		  		<input id="item_title" type="text" ng-model="todoText" class="validate">
		  		<label for="item_title">Título</label>
			</div>

			<div class="input-field col s12">
		      <textarea id="item_content" type="text" ng-model="todoContent" class="materialize-textarea"></textarea>
		      <label for="item_content">Descrição</label>
		    </div>

		    <div class="right">
				<button id="uploadObjects" ng-click="addTodo(); addFirebase()" class="waves-effect light-green darken-4 btn" type="submit" value="submit" href="/#/list"> Adicionar </button>
			</div>
		</form>
	</div>
</div>
